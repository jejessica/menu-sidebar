<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu Sidebar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu-responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light topo">
        <!-- inicio menu-mobile -->

                    <a class="dropdown-btn">

                            <span class="glyphicon glyphicon-book"></span>

                    </a>
                    <div class="dropdown-container">
                        <li class="item-menu"><a href="#">Link 3</a></li>

                    </a>
                    <a href="#">

                    </a>
                    <a href="#">

                </ul>
            </div>
        </div>

        <div class="topnav menu-mobile" id="myTopnav">
            <a href="#home" class="active">Home</a>

            <a href="#contact">Contact</a>

            <a href="javascript:void(0);" class="icon" onclick="menuResponsive()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Fim Menu-Mobile -->

        <div class="progresso">
            <nav aria-label="breadcrumb">
                <h3 class="h3 left-texto up">Proposta > Nova</h3>
            </nav>
        </div>
        <div class="status-progresso">
